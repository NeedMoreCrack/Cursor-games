<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÄÅËôéÊ©üÈÅäÊà≤</title>
    <style>
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        #result {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>
    <div class="button-container">
        <button id="spin-button">ËΩâÂãï</button>
        <button id="stop-button" disabled>ÂÅúÊ≠¢</button>
    </div>
    <p id="result"></p>

    <script>
        const symbols = ['üçé', 'üçä', 'üçá', 'üçí', 'üçã', 'üçâ'];
        const reels = document.querySelectorAll('.reel');
        const spinButton = document.getElementById('spin-button');
        const stopButton = document.getElementById('stop-button');
        const resultDisplay = document.getElementById('result');

        let spinning = false;
        let intervals = [];
        let stoppedReels = 0;

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            if (spinning) return;
            spinning = true;
            stoppedReels = 0;
            resultDisplay.textContent = '';
            spinButton.disabled = true;
            stopButton.disabled = false;

            reels.forEach((reel, index) => {
                intervals[index] = setInterval(() => {
                    reel.textContent = getRandomSymbol();
                }, 100);
            });

            // Ëá™ÂãïÂÅúÊ≠¢Ë®àÊôÇÂô®
            setTimeout(() => {
                if (spinning) {
                    stopAllReels();
                }
            }, 5000);
        }

        function stopReel() {
            if (!spinning) return;
            clearInterval(intervals[stoppedReels]);
            stoppedReels++;

            if (stoppedReels === 3) {
                spinning = false;
                stopButton.disabled = true;
                spinButton.disabled = false;
                checkResult();
            }
        }

        function stopAllReels() {
            while (stoppedReels < 3) {
                stopReel();
            }
        }

        function checkResult() {
            const results = Array.from(reels).map(reel => reel.textContent);
            if (results.every(symbol => symbol === results[0])) {
                resultDisplay.textContent = 'ÊÅ≠Âñú‰Ω†Ë¥è‰∫Ü!';
            } else {
                resultDisplay.textContent = 'ÂÜçË©¶‰∏ÄÊ¨°!';
            }
        }

        spinButton.addEventListener('click', spin);
        stopButton.addEventListener('click', stopReel);
    </script>
</body>
</html>
