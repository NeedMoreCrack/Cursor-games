    <style>

        .reel {

    <button id="spin-button">è½‰å‹•</button>

    <script>
        const symbols = ['ğŸ', 'ğŸŠ', 'ğŸ‡', 'ğŸ’', 'ğŸ‹', 'ğŸ‰'];
        const reels = document.querySelectorAll('.reel');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result');
    
        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }
    
        function spin() {
            spinButton.disabled = true;
            let spins = 0;
            const maxSpins = 20;
    
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = getRandomSymbol();
                });
    
                spins++;
                if (spins >= maxSpins) {
                    clearInterval(spinInterval);
                    checkResult();
                    spinButton.disabled = false;
                }
            }, 100);
        }
    
        function checkResult() {
            const results = Array.from(reels).map(reel => reel.textContent);
            if (results.every(symbol => symbol === results[0])) {
                resultDisplay.textContent = 'æ­å–œä½ è´äº†!';
            } else {
                resultDisplay.textContent = 'å†è©¦ä¸€æ¬¡!';
            }
        }
    
        spinButton.addEventListener('click', spin);
    </script>
