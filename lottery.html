<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機數字生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隨機生成6個不重複數字 (1-49)</h1>
        <div id="result">點擊按鈕生成數字</div>
        <button onclick="generateNumbers()">生成數字</button>
    </div>

    <script>
        function generateNumbers() {
            let numbers = [];
            while (numbers.length < 6) {
                let randomNum = Math.floor(Math.random() * 49) + 1;
                if (!numbers.includes(randomNum)) {
                    numbers.push(randomNum);
                }
            }
            numbers.sort((a, b) => a - b);
            document.getElementById('result').textContent = numbers.join(', ');
        }
    </script>
</body>
</html>
